<!DOCTYPE html>
<html>
    <head>
        <title>Shawarma Cafe</title>
        <link href="stylev2.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12" >
                    <div class="text-center text-danger p-4">
                        <h2>Shawarma <i>cafe</i></h2>
                    </div>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-12 col-lg-6 border">
                    <h3>Our Menu</h3>
                    <div class="row border">
                        <div class="col-12 col-lg-8">
                            <div class="card">
                                <img src="green shawarma.jpg" class="card-img-top" alt="picture">
                                <div class="card-body">
                                    <h5 class="card-title">Green shawarma <span class="badge bg-primary">New</span></h5>
                                    <p class="card-text">herbs, vegetables and spices.</p>
                                </div>
                            </div>
                            <div class="card">
                                <img src="chicken shawarma.webp" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">Chicken shawarma</h5>
                                     <p class="card-text">chicken breast, vegetables and spices.</p>
                                </div>
                            </div>
                            <div class="card">
                                <img src="pizza shawarma.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">Pizza shawarma</h5>
                                     <p class="card-text">vegetables, mature cheese, spices and pineaple.</p>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-12 col-lg-4">
                    <h3>Prices</h3>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <table class="table table-bordered">
                                <tr>
                                    <th>Dish</th>
                                    <th>Prices</th>
                                </tr>
                                <tr>
                                    <td>Green shawarma</td>
                                    <td>12.80£</td>
                                </tr>
                                <tr>
                                    <td>
                                        Chicken shawarma
                                    </td>
                                    <td>
                                        13.90£
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Pizza shawarma
                                    </td>
                                    <td>
                                        16.90£
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
